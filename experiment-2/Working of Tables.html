<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <h2>HTML Table Example</h2>
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td rowspan="2">Row 2 & 3, Col 1</td>
            <td colspan="2">Row 2, Col 2 & 3</td>
        </tr>
        <tr>
            <td>Row 3, Col 2</td>
            <td>Row 3, Col 3</td>
        </tr>
    </table>
</body>
</html>
