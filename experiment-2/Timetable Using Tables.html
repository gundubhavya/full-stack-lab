<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
</head>
<body>
    <h2>Weekly Timetable</h2>
    <table border="1" cellpadding="10" cellspacing="5">
        <caption>Class Timetable</caption>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>8:00 - 9:00 AM</td>
            <td>Math</td>
            <td>English</td>
            <td>Science</td>
            <td>History</td>
            <td>Art</td>
        </tr>
        <tr>
            <td>9:00 - 10:00 AM</td>
            <td>Physics</td>
            <td>Math</td>
            <td>Geography</td>
            <td>Music</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td>10:00 - 11:00 AM</td>
            <td>History</td>
            <td>Biology</td>
            <td>Math</td>
            <td>English</td>
            <td>Physics</td>
        </tr>
        <tr>
            <td>11:00 - 12:00 PM</td>
            <td>Computer Science</td>
            <td>Art</td>
            <td>Math</td>
            <td>History</td>
            <td>Geography</td>
        </tr>
    </table>
</body>
</html>
