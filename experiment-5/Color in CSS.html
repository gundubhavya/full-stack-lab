<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Colors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .name {
            color: red; /* Named color */
        }

        .hex {
            color: #00ff00; /* Hex code */
        }

        .rgb {
            color: rgb(0, 0, 255); /* RGB */
        }

        .rgba {
            color: rgba(255, 0, 0, 0.5); /* RGB with transparency */
        }

        .hsl {
            color: hsl(240, 100%, 50%); /* HSL */
        }

        .hsla {
            color: hsla(120, 100%, 25%, 0.7); /* HSL with alpha */
        }
    </style>
</head>
<body>
    <h1>Color Examples</h1>
    <p class="name">This is a named color (red)</p>
    <p class="hex">This is a hex color (#00ff00)</p>
    <p class="rgb">This is an RGB color (0,0,255)</p>
    <p class="rgba">This is an RGBA color with transparency</p>
    <p class="hsl">This is an HSL color (blue)</p>
    <p class="hsla">This is an HSLA color (green with alpha)</p>
</body>
</html>
