<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Image</title>
    <style>
        body {
            height: 2000px; /* To allow scrolling */
            background-image: url('background.jpg');
            background-attachment: fixed; /* Image stays in place */
            background-repeat: no-repeat;
            background-position: center 50%; /* Halfway down */
            background-size: cover;
            transform: rotateY(180deg); /* Tilting horizontally (mirroring) */
        }
    </style>
</head>
<body>
    <h1>Scroll Down and See the Fixed Background</h1>
</body>
</html>
