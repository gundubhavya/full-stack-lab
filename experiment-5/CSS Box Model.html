<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model</title>
    <style>
        .box {
            width: 300px;
            height: 100px;
            background-color: lightblue; /* Content area */
            padding: 20px;               /* Padding area */
            border: 5px solid navy;      /* Border */
            margin: 30px auto;           /* Margin (centered) */
            text-align: center;
        }

        body {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">CSS Box Model Example</h2>
    <div class="box">
        This is a box with<br>
        content, padding, border, and margin.
    </div>

</body>
</html>
