<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font and Text Styling</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
        }

        .font-size {
            font-size: 24px;
        }

        .font-weight {
            font-weight: bold;
        }

        .font-style {
            font-style: italic;
        }

        .text-decoration {
            text-decoration: underline;
        }

        .text-transform {
            text-transform: uppercase;
        }

        .text-align {
            text-align: center;
        }
    </style>
</head>
<body>

    <p class="font-size">This text has font-size: 24px</p>
    <p class="font-weight">This text is bold</p>
    <p class="font-style">This text is italic</p>
    <p class="text-decoration">This text is underlined</p>
    <p class="text-transform">This text is uppercase</p>
    <p class="text-align">This text is centered</p>

</body>
</html>
