<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks Example</title>
</head>
<body>
    <h1>Working with Hyperlinks</h1>

    <!-- Hyperlink using href attribute -->
    <p>
        Visit <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a> for more information.
    </p>

    <!-- Hyperlink to another page in the same site -->
    <p>
        Go to <a href="https://www.example.com">Example Website</a> for an example.
    </p>

    <!-- Email hyperlink -->
    <p>
        For support, contact <a href="mailto:support@example.com">support@example.com</a>
    </p>

</body>
</html>
